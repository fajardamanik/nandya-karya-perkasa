<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nandya Karya Perkasa | Energizing Infrastructure</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Base Reset & Typography */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Rethink Sans', sans-serif; 
            background-color: #f8fafc; 
            scroll-behavior: smooth; 
            overflow-x: hidden; 
        }

        /* Navigation Transitions */
        #main-nav { transition: all 0.3s ease-in-out; }
        
        /* Product Cards */
        .product-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        .product-card:hover { transform: translateY(-8px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        
        /* Modal & Scrollbar Styling */
        .modal-scroll::-webkit-scrollbar { width: 4px; }
        .modal-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .modal-scroll::-webkit-scrollbar-thumb { background: #0762a3; border-radius: 10px; }
    </style>
</head>
<body> 

    <div id="navbar-placeholder"></div>
    <div id="hero-placeholder"></div>

    <main id="products" class="max-w-7xl mx-auto py-20 px-6">
        
        <div class="flex justify-between items-end mb-12">
            <div>
                <h2 class="text-3xl font-extrabold text-[#021624]">Our Product Portfolio</h2>
                <div class="h-1 w-20 bg-[#0762a3] mt-2"></div>
            </div>
        </div>

        <div class="mb-10 max-w-md">
            <div class="relative group">
                <input type="text" id="product-search" onkeyup="filterProducts()" 
                       placeholder="Search products (e.g., NYY, Low Voltage...)" 
                       class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-200 focus:border-[#0762a3] focus:ring-2 focus:ring-[#0762a3]/20 outline-none transition-all shadow-sm">
                <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-[#0762a3]">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
        </div>

        <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="text-center col-span-full py-20 text-gray-400 italic">
                Gathering technical specifications...
            </div>
        </div>

        <div class="mt-16 text-center">
            <a href="products.html" class="inline-block bg-[#021624] text-white px-10 py-4 rounded-full font-bold text-lg hover:bg-[#0762a3] hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
                View Full Catalog
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                </svg>
            </a>
        </div>
    </main>


    <section id="movingreen" class="w-full bg-white py-10">

    <div class="max-w-7xl mx-auto px-6">
                        <div class="flex justify-between items-end mb-12">
            <div>
                <h2 class="text-3xl font-extrabold text-[#021624]">NKP sustainability #movingreen</h2>
                <div class="h-1 w-20 bg-[#0762a3] mt-2"></div>
            </div>
        </div>
        <a href="movingreen.html" 
           class="block group relative overflow-hidden rounded-3xl shadow-lg transition-all duration-500 hover:shadow-2xl hover:shadow-green-900/10">
            
            <div class="relative aspect-[21/9] md:aspect-[25/8] overflow-hidden">
                <img src="img/movingreen-banner.webp" 
                     alt="MovinGreen Initiative" 
                     class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
                
                <div class="absolute inset-0 bg-gradient-to-r from-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
            </div>

            <span class="sr-only">Learn more about our Green Energy Initiative</span>
        </a>
    </div>
    </section>

    <div id="footer-placeholder"></div>

    <div id="product-modal" class="fixed inset-0 z-[150] hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-[#021624]/80 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="relative bg-white w-full max-w-2xl rounded-2xl overflow-hidden shadow-2xl transition-all transform scale-95 opacity-0 duration-300" id="modal-container">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-[#021624] z-10 transition-colors">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            <div id="modal-body" class="p-0 flex flex-col md:flex-row"></div>
        </div>
    </div>

    <script>
        const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRLw0LIqxaV0TABtVV1lnoy_-uG3V9z636NoEtOi4w0JRGZOWBNsQJ9Sn7k8YoKHuLK-KjF8vbRDf0h/pub?output=csv';
        let allProducts = [];

        /**
         * 1. CORE LAYOUT & NAVIGATION LOGIC
         */
        async function loadLayout() {
            try {
                const [navRes, footRes] = await Promise.all([
                    fetch('nav.html'),
                    fetch('footer.html')
                ]);
                document.getElementById('navbar-placeholder').innerHTML = await navRes.text();
                document.getElementById('footer-placeholder').innerHTML = await footRes.text();
                initScrollEffect();
            } catch (e) { console.error("Layout Load Error:", e); }
        }

        function initScrollEffect() {
            const nav = document.getElementById('main-nav');
            if (!nav) return;
            
            nav.classList.replace('py-4', 'py-1'); 

            window.onscroll = () => {
                if (window.scrollY > 50) {
                    nav.classList.remove('bg-white/30', 'py-1', 'text-white');
                    nav.classList.add('bg-[#0762a3]/50', 'py-0', 'shadow-md', 'text-white', 'backdrop-blur-md');
                } else {
                    nav.classList.remove('bg-[#0762a3]/50', 'py-0', 'shadow-md', 'text-white', 'backdrop-blur-md');
                    nav.classList.add('bg-white/30', 'py-1', 'text-white');
                }
            };
        }

        /**
         * 2. MOBILE MENU & ACCESSIBILITY 0762a3
         */
function toggleMobileMenu(event) {
    if (event) event.stopPropagation();
    const menu = document.getElementById('nav-menu');
    const btn = document.getElementById('mobile-btn-toggle');
    const isScrolled = window.scrollY > 50;
    
    if (!menu) return;

    const isHidden = menu.classList.contains('hidden');
    
    if (isHidden) {
        // 1. Show the menu
        menu.classList.remove('hidden');
        menu.classList.add('flex', 'flex-col', 'absolute', 'top-full', 'left-0', 'w-full', 'shadow-md', 'backdrop-blur-md');
        
        // 2. Apply theme based on scroll position
        if (isScrolled) {
            menu.classList.add('bg-[#0762a3]/50', 'text-white');
            menu.classList.remove('bg-white/50', 'text-[#021624]');
        } else {
            menu.classList.add('bg-white/50', 'text-[#021624]');
            menu.classList.remove('bg-[#0762a3]/50', 'text-white');
        }

        // 3. Ensure the toggle button is visible/contrasted
        if (btn) btn.classList.add('text-white');
    } else {
        // 4. Use your existing close function
        closeMobileMenu();
    }
}

// Add this to your scroll listener to update menu color dynamically if it's open
window.addEventListener('scroll', () => {
    const menu = document.getElementById('nav-menu');
    if (menu && !menu.classList.contains('hidden')) {
        const isScrolled = window.scrollY > 50;
        if (isScrolled) {
            menu.classList.replace('bg-white/50', 'bg-[#0762a3]/70');
            menu.classList.replace('text-[#021624]', 'text-white', 'shadow-md', 'text-white', 'backdrop-blur-md');
        } else {
            menu.classList.replace('bg-[#0762a3]/50', 'bg-white/70', 'shadow-md', 'text-white', 'backdrop-blur-md');
            menu.classList.replace('text-white', 'text-[#021624]');
        }
    }
});

        function closeMobileMenu() {
            const menu = document.getElementById('nav-menu');
            const btn = document.getElementById('mobile-btn-toggle');
            const isScrolled = window.scrollY > 50;

            if (menu && !menu.classList.contains('hidden')) {
                menu.classList.add('hidden');
                menu.classList.remove('flex');

                if (btn) {
                    if (isScrolled) {
                        btn.classList.replace('text-white', 'text-[#021624]');
                    } else {
                        btn.classList.add('text-white');
                    }
                }
            }
        }

        // Global Listeners for closing UI elements
        window.addEventListener('click', function(e) {
            const menu = document.getElementById('nav-menu');
            const btn = document.getElementById('mobile-btn-toggle');
            if (menu && !menu.classList.contains('hidden')) {
                if (!menu.contains(e.target) && !btn.contains(e.target)) {
                    closeMobileMenu();
                }
            }
        });

        window.addEventListener('keydown', function(event) {
            const modal = document.getElementById('product-modal');
            if (event.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });

        /**
         * 3. HERO SLIDER SYSTEM
         */
        async function setupHero(imageArray) {
            try {
                const response = await fetch('./hero.html');
                const html = await response.text();
                document.getElementById('hero-placeholder').innerHTML = html;

                const container = document.getElementById('hero-slides-container');
                container.innerHTML = imageArray.map(img => `
                    <div class="swiper-slide hero-slide" style="background-image: url('${img.url}')">
                        <div class="relative z-10 max-w-7xl mx-auto px-6 w-full text-white">
                            <span class="uppercase tracking-widest text-sm font-bold opacity-80">${img.tagline}</span>
                            <h1 class="text-5xl md:text-7xl font-extrabold mt-4 mb-6 leading-tight">${img.title}</h1>
                            <p class="text-xl opacity-90 max-w-2xl">${img.desc}</p>
                        </div>
                    </div>
                `).join('');

                new Swiper(".heroSwiper", {
                    loop: true,
                    autoplay: { delay: 5000 },
                    pagination: { el: ".swiper-pagination", clickable: true },
                });
            } catch (e) { console.error("Hero Load Error:", e); }
        }

        /**
         * 4. PRODUCT DATA & SEARCH LOGIC
         */
        async function loadProducts() {
            const grid = document.getElementById('product-grid');
            try {
                const response = await fetch(sheetURL);
                const csvData = await response.text();
                const lines = csvData.split(/\r?\n/).slice(1);
                
                allProducts = lines.map(line => {
                    const columns = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                    return columns ? columns.map(col => col.replace(/^"|"$/g, '').trim()) : null;
                }).filter(item => item !== null);

                displayProducts(allProducts.slice(0, 6));
            } catch (e) { 
                grid.innerHTML = '<p class="text-center py-10 text-red-500">Error loading catalog.</p>'; 
            }
        }

        function displayProducts(products, searchTerm = '') {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';

            if (products.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-20 bg-white rounded-2xl border-2 border-dashed border-gray-100">
                        <div class="inline-flex items-center justify-center w-16 h-16 bg-gray-50 rounded-full mb-4">
                            <svg class="w-8 h-8 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </div>
                        <p class="text-[#021624] text-xl font-bold">No results for "${searchTerm}"</p>
                        <p class="text-gray-400 mt-2 mb-6">We couldn't find any products matching your specific keywords.</p>
                        <a href="mailto:info@nandya-karya.co.id?subject=Special Inquiry: ${searchTerm}" 
                           class="inline-block bg-[#0762a3] text-white px-8 py-3 rounded-xl font-bold hover:bg-[#054a7a] transition-all">
                            Request Custom Specification
                        </a>
                    </div>`;
                return;
            }

            products.forEach(data => {
                const [name, cat, img, volt, std] = data;
                grid.innerHTML += `
                    <div class="product-card bg-white rounded-2xl overflow-hidden border border-gray-100 flex flex-col h-full shadow-sm"
                         onclick="openModal('${encodeURIComponent(JSON.stringify(data))}')">
                        <div class="relative h-56 sm:h-64">
                            <img src="${img}" alt="${name}" class="w-full h-full object-cover">
                            <div class="absolute top-4 left-4 bg-[#0762a3] text-white px-3 py-1 rounded text-[10px] font-bold uppercase tracking-wider">${cat}</div>
                        </div>
                        <div class="p-5 sm:p-6 flex-grow flex flex-col">
                            <h3 class="text-lg sm:text-xl font-extrabold text-[#021624] mb-4 line-clamp-2">${name}</h3>
                            <div class="border rounded-xl overflow-hidden text-[10px] sm:text-[11px] mt-auto">
                                ${renderRow("Voltage", volt)}
                                ${renderRow("Standards", std)}
                                <div class="p-2 text-center bg-gray-50 text-[#0762a3] font-bold border-t border-gray-100">+ View More</div>
                            </div>
                        </div>
                    </div>`;
            });
        }

        function filterProducts() {
            const searchTerm = document.getElementById('product-search').value.toLowerCase();
            const searchWords = searchTerm.split(' ').filter(word => word.length > 0);

            const filtered = allProducts.filter(productArray => {
                const fullTextContent = productArray.join(' ').toLowerCase();
                return searchWords.every(word => fullTextContent.includes(word));
            });

            displayProducts(filtered, searchTerm);
        }

        function renderRow(label, value) {
            if (!value || value.trim() === "" || value.toLowerCase() === "undefined") return ""; 
            return `<div class="flex justify-between p-2 border-b border-gray-50 last:border-0 hover:bg-gray-50 transition-colors">
                        <span class="font-bold text-gray-400 uppercase">${label}</span>
                        <span class="text-[#021624] font-semibold text-right pl-4">${value}</span>
                    </div>`;
        }

        /**
         * 5. MODAL INTERACTION SYSTEM
         */
        function openModal(encodedData) {
            const data = JSON.parse(decodeURIComponent(encodedData));
            const [name, category, img, voltage, std, features, armor, resistance, eco, smoke] = data;

            const modal = document.getElementById('product-modal');
            const container = document.getElementById('modal-container');
            const body = document.getElementById('modal-body');

            body.innerHTML = `
                <div class="w-full md:w-1/2 h-64 md:h-auto">
                    <img src="${img}" class="w-full h-full object-cover">
                </div>
                <div class="p-8 w-full md:w-1/2 overflow-y-auto max-h-[80vh] modal-scroll">
                    <span class="text-[#0762a3] text-xs font-bold uppercase tracking-wider">${category}</span>
                    <h2 class="text-2xl font-extrabold text-[#021624] mt-2 mb-6 leading-tight">${name}</h2>
                    
                    <div class="space-y-4">
                        ${renderModalRow("Voltage Range", voltage)}
                        ${renderModalRow("Compliance", std)}
                        ${renderModalRow("Key Features", features)}
                        ${renderModalRow("Armor Type", armor)}
                        ${renderModalRow("Resistance", resistance)}
                        ${renderModalRow("Eco Friendly", eco)}
                        ${renderModalRow("Smoke Density", smoke)}
                    </div>

                    <button onclick="window.location.href='mailto:info@nandya-karya.co.id?subject=Inquiry: ${name}'" 
                            class="w-full mt-10 bg-[#0762a3] text-white py-4 rounded-xl font-bold hover:bg-[#054a7a] transition-all shadow-lg hover:shadow-blue-900/20">
                        Request Quote
                    </button>
                </div>`;

            modal.classList.remove('hidden');
            setTimeout(() => {
                container.classList.remove('scale-95', 'opacity-0');
                container.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('product-modal');
            const container = document.getElementById('modal-container');
            container.classList.add('scale-95', 'opacity-0');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }

        function renderModalRow(label, value) {
            if (!value || value === "undefined" || value === "" || value === "-") return ""; 
            return `
                <div class="border-l-2 border-[#0762a3] pl-3">
                    <p class="text-gray-400 font-bold uppercase text-[9px] tracking-widest">${label}</p>
                    <p class="text-[#021624] font-medium text-sm mt-0.5">${value}</p>
                </div>`;
        }

        /**
         * INITIALIZATION
         */
        loadLayout();
        loadProducts();
        setupHero([
            { url: 'img/hero/index1.jpg', title: 'Energizing Your Journey', desc: 'High-performance industrial cabling solutions.', tagline: 'Leader in Indonesia' },
            { url: 'img/hero/index2.jpg', title: 'Global Export Quality', desc: 'Serving international infrastructure since 1993.', tagline: 'International Standards' }
        ]);
    </script>
</body>
</html>
